<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<nav th:replace="fragments :: navigation"></nav>


<div class = "row">
<div class="col-md-4">
    <Legend>Sign Up</Legend>
    <br/>
    <form action= "/registration" method="post" style="max-width:600px;" th:object="${user}">
        <div class="form-group">
            <label th:for="firstName">First Name</label>
            <input class="form-control" th:field="*{firstName}" />
            <span th:errors="*{firstName}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="lastName">Last Name</label>
            <input class="form-control" th:field="*{lastName}" />
            <span th:errors="*{lastName}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="email">Email</label>
            <input class="form-control" th:field="*{email}" />
            <span th:errors="*{email}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="password">Password</label>
            <input class="form-control" type="password" th:field="*{password}" />
            <span th:errors="*{password}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="verify">Verify Password</label>
            <input class ="form-control" type= "password" th:name="verify" />
        </div>
        <span name="error" th:text="${error}"></span>
        <input type="submit" value="Sign Up" />
    </form>
</div>
</div>

</body>
</html>
