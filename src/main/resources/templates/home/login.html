<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

Hello First Course

<div>
    <h3>User Login</h3>
    <br/>
    <form action="/login" method="post" style="max-width:600px;">
        <div class="form-group">
            <label th:for="email">Email</label>
            <input class="form-control" th:name="email" th:value="${email}"/>
        </div>
        <div class="form-group">
            <label th:for="password">Password</label>
            <input class="form-control" type="password" th:name="password" />
        </div>
        <input type="submit" value="Login" />
        <span name="error" th:text ="${error}"></span>
    </form>
</div>



</body>
</html>
