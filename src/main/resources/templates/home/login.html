<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<nav th:replace="fragments :: navigation"></nav>


<div class = "row">
    <div class = "col-md-4">
        <legend>Login</legend>
        <form action="/login" method="post" style="max-width:600px;">
            <div class="form-group">
                <label th:for="email">Email</label>
                <input class="form-control" th:name="email" th:value="${email}"/>
            </div>
            <div class="form-group">
                <label th:for="password">Password</label>
                <input class="form-control" type="password" th:name="password" />
            </div>
            <input type="submit" value="Login" />
            <span name="error" th:text ="${error}"></span>
        </form>
        <br>
        <span>New User? <a href="/registration">Register Here</a></span>
    </div>
    <div class="col-md-1">
    </div>
    <div class="col-md-6">
        <img src="/images/firstCourseLogo.png" />
    </div>
</div>



</body>
</html>
